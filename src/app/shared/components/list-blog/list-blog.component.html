<div class="single-post row" *ngFor="let post of posts">
  <div class="col-lg-3  col-md-3 meta-details">
    <ul class="tags">
      <li *ngFor="let term of post._embedded['wp:term'][1]; let i = index"><a href="#">{{ term.name }}<ng-container *ngIf="post._embedded['wp:term'][1].length != i + 1">,</ng-container></a></li>
    </ul>
    <div class="user-details row">
      <p class="user-name col-lg-12 col-md-12 col-6"><a href="#">{{ post._embedded['author']['0'].name }}</a> <span class="lnr lnr-user"></span></p>
      <p class="date col-lg-12 col-md-12 col-6"><a href="#">{{ post.date | date }}</a> <span class="lnr lnr-calendar-full"></span></p>
      <p class="comments col-lg-12 col-md-12 col-6"><a href="#">06 Comments</a> <span class="lnr lnr-bubble"></span></p>
      <ul class="social-links col-lg-12 col-md-12 col-6">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="col-lg-9 col-md-9 ">
    <div (click)="navigate(post._embedded['wp:term'][0][0].slug, post.slug)" class="feature-img">
      <img class="img-fluid featured-img" [src]="post._embedded['wp:featuredmedia']['0'].source_url" alt="">
    </div>
    <a class="posts-title" (click)="navigate(post._embedded['wp:term'][0][0].slug, post.slug)"><h3>{{ post.title.rendered }}</h3></a>
    <p class="excert" [innerHtml]="post.excerpt.rendered"></p>
    <a (click)="navigate(post._embedded['wp:term'][0][0].slug, post.slug)" class="primary-btn">View More</a>
  </div>
</div>
<nav class="blog-pagination justify-content-center d-flex">
  <ul class="pagination">
    <li class="page-item">
        <a href="#" class="page-link" aria-label="Previous">
            <span aria-hidden="true">
                <span class="lnr lnr-chevron-left"></span>
            </span>
        </a>
    </li>
    <li class="page-item"><a href="#" class="page-link">01</a></li>
    <li class="page-item active"><a href="#" class="page-link">02</a></li>
    <li class="page-item"><a href="#" class="page-link">03</a></li>
    <li class="page-item"><a href="#" class="page-link">04</a></li>
    <li class="page-item"><a href="#" class="page-link">09</a></li>
    <li class="page-item">
        <a href="#" class="page-link" aria-label="Next">
            <span aria-hidden="true">
                <span class="lnr lnr-chevron-right"></span>
            </span>
        </a>
    </li>
  </ul>
</nav>
